<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        function Student(name,age,gender){
            this.name = name;
            this.age = age;
            this.gender = gender;
        };
        Student.prototype.hi = function(){
            document.write("hi,"+this.name);
        };
        var s1 = new Student('Zhang san',20,'male');
        s1.hi();
    </script>
</body>
</html>
